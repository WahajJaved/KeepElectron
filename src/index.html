<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Google Keep</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link id="styles" rel="stylesheet" href="../dist/renderer/index.css"/>
</head>

<body>
	<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section ">
				<a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
				<img alt="" aria-hidden="true" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
				     srcset="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png 1x,
				     https://www.gstatic.com/images/branding/product/2x/keep_48dp.png 2x "
				     style="width:40px;height:40px">
<!--				<h1 class="mdc-top-app-bar__title">Keep</h1>-->
				<form>
					<div class="mdc-text-field mdc-text-field--with-trailing-icon search-bar ">
						<input id ="search-query" class="mdc-text-field__input" type="text" aria-label="Search Bar">
						<label class="mdc-floating-label" for="search-query">Search</label>

						<!-- Added a search icon just in case. text-field with trailing icon allows only one, so style  element. (I could be wrong here). Also, applying as class and external css is being overridden by other styles. -->
						<i class="material-icons mdc-text-field__icon">search</i>
						<!-- Icon elements acting as buttons, need to add corresponding event listeners-->
<!--						<i class="material-icons mdc-text-field__icon" tabindex="1" role="button" >close</i>-->

						<div class="mdc-line-ripple"></div>
					</div>
				</form>
			</section>
<!--			<section class="mdc-top-app-bar__section mdc-top-app-bar__section&#45;&#45;align-end" role="toolbar">-->
<!--				<a href="#" class="material-icons mdc-button__icon"></a>-->
<!--			</section>-->
		</div>
	</header>

	<aside class="mdc-drawer mdc-drawer--modal">
		<div class="mdc-drawer__content">
			<nav class="mdc-list">
				<a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
					<i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
					<span class="mdc-list-item__text">Inbox</span>
				</a>
				<a class="mdc-list-item" href="#">
					<i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
					<span class="mdc-list-item__text">Outgoing</span>
				</a>
				<a class="mdc-list-item" href="#">
					<i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
					<span class="mdc-list-item__text">Drafts</span>
				</a>
			</nav>
		</div>
	</aside>

	<div class="mdc-drawer-scrim"></div>
	<main class="mdc-drawer-app-content main-content mdc-top-app-bar--fixed-adjust">
		<div id="grid" class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop">
					<button id="login-button" class="login-button mdc-button">Sign In Using Google</button>
				</div>
				<div class="mdc-layout-grid__cell"></div>
			</div>
		</div>
	</main>
	<script src="../dist/renderer/index-bundle.js"></script>

</body>
</html>
