<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link id="styles" rel="stylesheet" href="../dist/renderer/login.css"/>
	<title>Google Keep</title>
</head>
<body>
	<section class="header">
		<h1 class="title mdc-typography--headline1">Google Keep</h1>
	</section>
	<form action="#" id="login-form">
		<div class="mdc-text-field username">
			<input type="text" class="mdc-text-field__input" id="username-input" name="username">
			<label class="mdc-floating-label" for="username-input">Username</label>
			<div class="mdc-line-ripple"></div>
		</div>
		<div class="mdc-text-field password">
			<input type="password" class="mdc-text-field__input" id="password-input" name="password">
			<label class="mdc-floating-label" for="password-input">Password</label>
			<div class="mdc-line-ripple"></div>
		</div>
		<button class="mdc-button mdc-button--raised" id="login-button">
			<span class="mdc-button__label">
			    Login
		    </span>
		</button>
	</form>
	<script src="../dist/renderer/login-bundle.js"></script>
</body>
</html>
